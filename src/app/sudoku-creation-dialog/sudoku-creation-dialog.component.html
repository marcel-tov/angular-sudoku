<h1 mat-dialog-title>Level of difficulty</h1>
<div mat-dialog-content>
  <div fxLayout="column" fxLayoutAlign="start center">
    <button
      *ngFor="let difficulty of difficulties"
      mat-button
      color="primary"
      type="button"
      (click)="onSelectDifficulty(difficulty)"
    >{{difficulty}}</button>
  </div>
</div>
<div mat-dialog-actions align="end">
  <button mat-raised-button type="button" (click)="close()">
    Cancel
  </button>
</div>
